<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    
    <section>
        <i class="fas fa-calculator fa-5x"></i>
        <form action="#">
            <input id="num1" type="text" placeholder="First #">
            <input id="num2" type="text" placeholder="Second #">
            <div class="buttons">
                <div class="btnSet1">
                    <button type="submit" class="add">Add</button>
                    <button type="submit" class="subtract">Subtract</button>
                </div>
                <div class="btnSet2">
                    <button type="submit" class="multiply">Multiply</button>
                    <button type="submit" class="divide">Divide</button>   
                </div>
 
            </div>
            <p>Answer:</p>
        </form>
    </section>


    <script src="index.js"></script>
</body>
</html>
